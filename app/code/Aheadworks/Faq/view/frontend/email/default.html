<!--@subject FAQ: Question from "{{var article_title}}" @-->

{{template config_path="design/email/header_template"}}

<table class="question-details">
    <tr>
        <td><b>{{trans "Name"}}</b>:</td>
        <td>{{var name}}</td>
    </tr>
    <tr>
        <td><b>{{trans "Email"}}</b>:</td>
        <td>{{var email}}</td>
    </tr>
</table>
<p><b>{{trans "Question"}}</b>:</p>
<p>{{var question_content}}</p>

{{template config_path="design/email/footer_template"}}
