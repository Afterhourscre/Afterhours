<div class="block-title">
    <strong>
        <span class="text" translate="'My Cart'"></span>
        <span
            class="qty empty"
            text="getCartParam('summary_count')"
            data-bind="css: { empty: !!getCartParam('summary_count') == false },
                       attr: { title: $t('Items in Cart') }">
        </span>
    </strong>
</div>

<div class="block-content block-content-quickcart">
    <div class="quickcart-top">
        <span class="text"><!-- ko i18n: 'My Cart' --><!-- /ko --></span>

        <button type="button"
                id="btn-minicart-close"
                class="action close"
                data-action="close"
                data-bind="attr: { title: $t('Close') }">
            <span><!-- ko i18n: 'Close' --><!-- /ko --></span>
        </button>

    </div>
<strong class="subtitle"><!-- ko i18n: 'Recently added item(s)' --><!-- /ko --></strong>

    
    <if args="getCartParam('summary_count')">
        <div data-action="scroll" class="minicart-items-wrapper quickcart-items-wrapper">
        <ol id="mini-cart" class="minicart-items quickcart-items" data-bind="foreach: { data: getCartParam('items'), as: 'item' }">
            <!-- ko foreach: $parent.getRegion($parent.getItemRenderer(item.product_type)) -->
            <!-- ko template: {name: getTemplate(), data: item, afterRender: function() {$parents[1].initSidebar()}} --><!-- /ko -->
            <!-- /ko -->
        </ol>
    </div>
    </if>

    <div class="quickcart-bottom-container">
<if args="getCartParam('summary_count')">
   <each args="getRegion('subtotalContainer')" render=""></each>
 </if>
 
    <ifnot args="getCartParam('summary_count')">
        <strong class="subtitle empty"
                translate="'You have no items in your shopping cart.'"></strong>
        <if args="getCartParam('cart_empty_message')">
            <p class="minicart empty text" text="getCartParam('cart_empty_message')"></p>
            <div class="actions">
                <div class="secondary">
                    <a class="action viewcart" data-bind="attr: {href: shoppingCartUrl}">
                        <span translate="'View and Edit Cart'"></span>
                    </a>
                </div>
            </div>
        </if>
    </ifnot>

    <div class="actions action-viewcart bottom-aligned ==" if="getCartParam('summary_count')">
        <div class="secondary">
            <a class="action viewcart" data-bind="attr: {href: shoppingCartUrl}">
                <span translate="'View and Edit Cart'"></span>
            </a>
        </div>
    </div>


    <if args="getCartParam('summary_count')">
        <div class="items-total" style="display:none;">
            <span class="count" if="maxItemsToDisplay < getCartLineItemsCount()" text="maxItemsToDisplay"></span>
            <translate args="'of'" if="maxItemsToDisplay < getCartLineItemsCount()"></translate>
            <span class="count" text="getCartParam('summary_count').toLocaleString(window.LOCALE)"></span>
                <!-- ko if: (getCartParam('summary_count') > 1) -->
                    <span translate="'Items in Cart'"></span>
                <!--/ko-->
                <!-- ko if: (getCartParam('summary_count') <= 1) -->
                    <span translate="'Item in Cart'"></span>
                <!--/ko-->
        </div>

        
        <each args="getRegion('extraInfo')" render=""></each>


        <div class="actions action-checkout">
            <div class="primary">
                <button
                    id="top-cart-btn-checkout"
                    type="button"
                    class="action primary checkout"
                    data-bind="attr: {title: $t('Go to Checkout')}"
                >
                    <!-- ko i18n: 'Go to Checkout' --><!-- /ko -->
                </button>
                <div class="extra-actions" data-bind="html: getCartParam('extra_actions')"></div>
            </div>
        </div>


    </if>


        <div id="minicart-widgets" class="minicart-widgets" if="regionHasElements('promotion')">
            <each args="getRegion('promotion')" render=""></each>
        </div>
    </div>
</div>
<each args="getRegion('sign-in-popup')" render=""></each>
