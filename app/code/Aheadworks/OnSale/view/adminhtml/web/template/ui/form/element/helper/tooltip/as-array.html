<div class="admin__field-tooltip">
    <a class="admin__field-tooltip-action action-help" target="_blank" tabindex="1" attr="href: tooltip.link"/>
    <div class="admin__field-tooltip-content">
        <div text="tooltip.beforeDescription"/>
        <div class="data-row" repeat="foreach: tooltip.description, item: '$row'">
            <strong text="$row().value" /> - <text args="$row().label"/>
        </div>
    </div>
</div>
